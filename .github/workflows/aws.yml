name: ZUNRDP

on:
  workflow_dispatch:

jobs:
  setup-windows:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: üéØ KH·ªûI ƒê·ªòNG WINDOWS
        shell: powershell
        run: |
          Write-Host "===== H·ªá th·ªëng ZUNRDP ƒëang chu·∫©n b·ªã tr√™n Windows ====="

      - name: üë§ T·∫†O USER WINDOWS
        shell: powershell
        run: |
          $Username="ADMINZUN"
          $Pass="ZunRDP@123456"
          $SecurePass=ConvertTo-SecureString $Pass -AsPlainText -Force
          if (Get-LocalUser -Name $Username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $Username }
          New-LocalUser -Name $Username -Password $SecurePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $Username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $Username

      - name: üåê C√ÄI V√Ä K·∫æT N·ªêI TAILSCALE WINDOWS
        shell: powershell
        env:
          TOKEN_1: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $token = $env:TOKEN_1
          if (-not $token) { exit 1 }

          $msi="$env:TEMP\tailscale.msi"
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i", $msi, "/quiet", "/norestart" -Wait
          Start-Sleep -Seconds 10

          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          if (-Not (Test-Path $tsExe)) { exit 1 }

          & $tsExe up --authkey=$token --hostname=ZUNRDP --accept-routes --reset > $null 2>&1
          $ip = & $tsExe ip -4
          $machineId = "ZUN-" + ([guid]::NewGuid().ToString().Substring(0,6))
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          echo "MACHINE_ID=$machineId" >> $env:GITHUB_ENV

      - name: üîê B·∫¢O M·∫¨T H·ªÜ TH·ªêNG (Telegram)
        shell: powershell
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          $botToken = $env:TELEGRAM_BOT_TOKEN
          $chatId = $env:TELEGRAM_CHAT_ID
          $message = "[ZUNRDP SECURITY]`nID: $env:MACHINE_ID`nIP: $env:TAILSCALE_IP`nUser: ADMINZUN`nRepo: ZUNRDP`nTime: $(Get-Date -Format 'HH:mm:ss dd-MM-yyyy')`nStatus: ONLINE"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot$botToken/sendMessage?chat_id=$chatId&text=$message" -Method Get > $null

      - name: ‚è≥ TREO M√ÅY WINDOWS
        shell: powershell
        run: |
          while ($true) { Start-Sleep 60 }

      - name: üßπ THO√ÅT TAILSCALE WINDOWS
        if: always()
        shell: powershell
        run: |
          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          if (Test-Path $tsExe) { & $tsExe logout }
