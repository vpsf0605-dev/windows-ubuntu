name: ZUNRDP

on:
  workflow_dispatch:
    inputs:
      machine_name:
        description: 'Ch·ªçn m√°y: Windows ho·∫∑c Ubuntu'
        required: true
        type: choice
        default: 'Windows'
        options:
        - 'Windows'
        - 'Ubuntu'

jobs:
  setup-windows:
    if: ${{ github.event.inputs.machine_name == 'Windows' }}
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: üéØ KH·ªûI ƒê·ªòNG WINDOWS
        shell: powershell
        run: |
          Write-Host "===== H·ªá th·ªëng ZUNRDP ƒëang chu·∫©n b·ªã tr√™n Windows =====" -ForegroundColor Cyan

      - name: üë§ T·∫†O USER WINDOWS
        shell: powershell
        run: |
          $Username="ADMINZUN"
          $Pass="ZunRDP@123456"
          $SecurePass=ConvertTo-SecureString $Pass -AsPlainText -Force
          if (Get-LocalUser -Name $Username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $Username }
          New-LocalUser -Name $Username -Password $SecurePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $Username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $Username

      - name: üåê C√ÄI V√Ä K·∫æT N·ªêI TAILSCALE WINDOWS
        shell: powershell
        env:
          TOKEN_1: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $token = $env:TOKEN_1
          if (-not $token) { exit 1 }
          $msi="$env:TEMP\tailscale.msi"
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i", $msi, "/quiet", "/norestart" -Wait
          Start-Sleep -Seconds 10
          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          if (-Not (Test-Path $tsExe)) { exit 1 }
          & $tsExe up --authkey=$token --hostname=ZUNRDP --accept-routes --reset > $null 2>&1
          $ip = & $tsExe ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: ü§ñ CHECK H·ªÜ TH·ªêNG
        if: always()
        shell: powershell
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          $botToken = $env:TELEGRAM_BOT_TOKEN
          $chatId = $env:TELEGRAM_CHAT_ID
          $message = "‚ö†Ô∏è M√°y Windows ZUNRDP v·ª´a ƒë∆∞·ª£c b·∫≠t! IP: $env:TAILSCALE_IP"
          $null = try { Invoke-RestMethod -Uri "https://api.telegram.org/bot$botToken/sendMessage?chat_id=$chatId&text=$message" -Method Get } catch {}

      - name: ‚è≥ TREO M√ÅY WINDOWS
        shell: powershell
        run: |
          while($true){ Start-Sleep -Seconds 60 }

      - name: üßπ THO√ÅT TAILSCALE WINDOWS
        if: always()
        shell: powershell
        run: |
          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          if (Test-Path $tsExe) { & $tsExe logout }

  setup-ubuntu:
    if: ${{ github.event.inputs.machine_name == 'Ubuntu' }}
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: üéØ KH·ªûI ƒê·ªòNG UBUNTU
        shell: bash
        run: |
          echo "===== H·ªá th·ªëng ZUNRDP ƒëang chu·∫©n b·ªã tr√™n Ubuntu ====="

      - name: üë§ T·∫†O USER UBUNTU
        shell: bash
        run: |
          sudo useradd -m -s /bin/bash adminzun || true
          echo "adminzun:ZunRDP@123456" | sudo chpasswd
          sudo usermod -aG sudo adminzun

      - name: üåê C√ÄI XRDP UBUNTU
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xrdp
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          sudo ufw allow 3389/tcp

      - name: üåê C√ÄI V√Ä K·∫æT N·ªêI TAILSCALE UBUNTU
        shell: bash
        env:
          TOKEN_1: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          TOKEN=$TOKEN_1
          if [ -z "$TOKEN" ]; then exit 1; fi
          sudo apt-get install -y curl gnupg lsb-release apt-transport-https
          DISTRO=$(lsb_release -cs)
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/$DISTRO.gpg | sudo gpg --dearmor -o /usr/share/keyrings/tailscale-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu $DISTRO main" | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt-get update -y
          sudo apt-get install -y tailscale
          sudo tailscale up --authkey=$TOKEN --hostname=ZUNRDP --accept-routes --reset > /dev/null 2>&1
          IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$IP" >> $GITHUB_ENV

      - name: ü§ñ CHECK H·ªÜ TH·ªêNG
        if: always()
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          botToken=$TELEGRAM_BOT_TOKEN
          chatId=$TELEGRAM_CHAT_ID
          message="‚ö†Ô∏è M√°y Ubuntu ZUNRDP v·ª´a ƒë∆∞·ª£c b·∫≠t! IP: $TAILSCALE_IP"
          curl -s -X GET "https://api.telegram.org/bot$botToken/sendMessage?chat_id=$chatId&text=$message" >/dev/null 2>&1 || true

      - name: ‚è≥ TREO M√ÅY UBUNTU
        shell: bash
        run: |
          while true; do sleep 60; done

      - name: üßπ THO√ÅT TAILSCALE UBUNTU
        if: always()
        shell: bash
        run: |
          sudo tailscale logout
