name: ZUNRDP AWS

on:
  workflow_dispatch:
    inputs:
      machine_name:
        description: 'Chá»n mÃ¡y: Windows hoáº·c Ubuntu'
        required: true
        type: choice
        default: 'Windows'
        options:
          - 'Windows'
          - 'Ubuntu'

jobs:
  setup-windows:
    if: ${{ github.event.inputs.machine_name == 'Windows' }}
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: âš¡ Gá»­i cáº£nh bÃ¡o Telegram Windows
        shell: powershell
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          $botToken = $env:TELEGRAM_BOT_TOKEN
          $chatId = $env:TELEGRAM_CHAT_ID
          $message = "âš ï¸ MÃ¡y Windows ZUNRDP vá»«a Ä‘Æ°á»£c báº­t!"
          Invoke-RestMethod -Uri "https://api.telegram.org/bot$botToken/sendMessage?chat_id=$chatId&text=$message" -Method Get

      - name: ğŸ¯ KHá»I Äá»˜NG WINDOWS
        shell: powershell
        run: |
          Write-Host "===== Há»‡ thá»‘ng ZUNRDP Ä‘ang chuáº©n bá»‹ trÃªn Windows =====" -ForegroundColor Cyan

      - name: ğŸ‘¤ Táº O USER WINDOWS
        shell: powershell
        run: |
          $Username="ADMINZUN"
          $Pass="ZunRDP@123456"
          $SecurePass=ConvertTo-SecureString $Pass -AsPlainText -Force
          if (Get-LocalUser -Name $Username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $Username }
          New-LocalUser -Name $Username -Password $SecurePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $Username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $Username

      - name: ğŸŒ CÃ€I VÃ€ Káº¾T Ná»I TAILSCALE WINDOWS
        shell: powershell
        env:
          TOKEN_1: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $token = $env:TOKEN_1
          if (-not $token) { Write-Host "âŒ ChÆ°a cÃ³ token"; exit 1 }

          Write-Host "ğŸŒ Äang cÃ i Tailscale..."
          $msi="$env:TEMP\tailscale.msi"
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i", $msi, "/quiet", "/norestart" -Wait

          Start-Sleep -Seconds 10

          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          if (-Not (Test-Path $tsExe)) { Write-Host "âŒ KhÃ´ng tÃ¬m tháº¥y Tailscale.exe táº¡i $tsExe"; exit 1 }

          & $tsExe up --authkey=$token --hostname=ZUNRDP --accept-routes --reset > $null 2>&1
          $ip = & $tsExe ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: ğŸ“‹ HIá»‚N THá»Š THÃ”NG TIN WINDOWS
        shell: powershell
        run: |
          Write-Host "===============================" -ForegroundColor Cyan
          Write-Host "ğŸŒ IP   : $env:TAILSCALE_IP"
          Write-Host "ğŸ‘¤ User : ADMINZUN"
          Write-Host "ğŸ”‘ Pass : ZunRDP@123456"
          Write-Host "Port   : 3389 (RDP)"
          Write-Host "===============================" -ForegroundColor Cyan

      - name: â³ TREO MÃY WINDOWS
        shell: powershell
        run: |
          while($true){ Start-Sleep -Seconds 60 }

      - name: ğŸ§¹ THOÃT TAILSCALE WINDOWS
        if: always()
        shell: powershell
        run: |
          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          if (Test-Path $tsExe) { & $tsExe logout }

  setup-ubuntu:
    if: ${{ github.event.inputs.machine_name == 'Ubuntu' }}
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: âš¡ Gá»­i cáº£nh bÃ¡o Telegram Ubuntu
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          BOT_TOKEN=$TELEGRAM_BOT_TOKEN
          CHAT_ID=$TELEGRAM_CHAT_ID
          MESSAGE="âš ï¸ MÃ¡y Ubuntu ZUNRDP vá»«a Ä‘Æ°á»£c báº­t!"
          curl -s -X GET "https://api.telegram.org/bot$BOT_TOKEN/sendMessage?chat_id=$CHAT_ID&text=$MESSAGE"

      - name: ğŸ¯ KHá»I Äá»˜NG UBUNTU
        shell: bash
        run: |
          echo "===== Há»‡ thá»‘ng ZUNRDP Ä‘ang chuáº©n bá»‹ trÃªn Ubuntu ====="

      - name: ğŸ‘¤ Táº O USER UBUNTU
        shell: bash
        run: |
          sudo useradd -m -s /bin/bash adminzun || true
          echo "adminzun:ZunRDP@123456" | sudo chpasswd
          sudo usermod -aG sudo adminzun

      - name: ğŸŒ CÃ€I XRDP (RDP SERVER) UBUNTU
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y xrdp
          sudo systemctl enable xrdp
          sudo systemctl start xrdp
          sudo ufw allow 3389/tcp

      - name: ğŸŒ CÃ€I VÃ€ Káº¾T Ná»I TAILSCALE UBUNTU
        shell: bash
        env:
          TOKEN_1: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          TOKEN=$TOKEN_1
          if [ -z "$TOKEN" ]; then echo "âŒ ChÆ°a cÃ³ token"; exit 1; fi
          sudo apt-get install -y curl gnupg lsb-release apt-transport-https
          DISTRO=$(lsb_release -cs)
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/$DISTRO.gpg | sudo gpg --dearmor -o /usr/share/keyrings/tailscale-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu $DISTRO main" | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt-get update -y
          sudo apt-get install -y tailscale
          sudo tailscale up --authkey=$TOKEN --hostname=ZUNRDP --accept-routes --reset > /dev/null 2>&1
          IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$IP" >> $GITHUB_ENV

      - name: ğŸ“‹ HIá»‚N THá»Š THÃ”NG TIN UBUNTU
        shell: bash
        run: |
          echo "==============================="
          echo "ğŸŒ IP   : $TAILSCALE_IP"
          echo "ğŸ‘¤ User : adminzun"
          echo "ğŸ”‘ Pass : ZunRDP@123456"
          echo "Port   : 3389 (RDP)"
          echo "==============================="

      - name: â³ TREO MÃY UBUNTU
        shell: bash
        run: |
          while true; do sleep 60; done

      - name: ğŸ§¹ THOÃT TAILSCALE UBUNTU
        if: always()
        shell: bash
        run: |
          sudo tailscale logout
