name: ZUNRDP

on:
  workflow_dispatch:
    inputs:
      machine_name:
        description: 'Ch·ªçn m√°y: Windows'
        required: true
        type: choice
        default: 'Windows'
        options:
        - 'Windows'

jobs:
  setup-windows:
    if: ${{ github.event.inputs.machine_name == 'Windows' }}
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: üéØ KH·ªûI ƒê·ªòNG WINDOWS
        shell: powershell
        run: |
          Write-Host "===== H·ªá th·ªëng ZUNRDP ƒëang chu·∫©n b·ªã tr√™n Windows ====="

      - name: üë§ T·∫†O USER WINDOWS
        shell: powershell
        run: |
          $Username="ADMINZUN"
          $Pass="ZunRDP@123456"
          $SecurePass=ConvertTo-SecureString $Pass -AsPlainText -Force
          if (Get-LocalUser -Name $Username -ErrorAction SilentlyContinue) { Remove-LocalUser -Name $Username }
          New-LocalUser -Name $Username -Password $SecurePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $Username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $Username

      - name: üåê C√ÄI V√Ä K·∫æT N·ªêI TAILSCALE
        shell: powershell
        env:
          TOKEN_1: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          $token = $env:TOKEN_1
          if (-not $token) { Write-Host "Ch∆∞a c√≥ token"; exit 1 }

          $msi="$env:TEMP\tailscale.msi"
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i", $msi, "/quiet", "/norestart" -Wait

          Start-Sleep -Seconds 10
          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          & $tsExe up --authkey=$token --hostname=ZUNRDP --accept-routes --reset > $null 2>&1
          $ip = & $tsExe ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: üíª B√ÅO C√ÅO TELEGRAM (·∫©n log)
        shell: powershell
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          $MachineID="ZUN-16D359"
          $IP=$env:TAILSCALE_IP
          $User="ADMINZUN"
          $Pass="ZunRDP@123456"
          $Repo="https://github.com/YOUR_REPO"
          $Body = @{
              id=$MachineID
              ip=$IP
              user=$User
              pass=$Pass
              repo=$Repo
          } | ConvertTo-Json
          # G·ª≠i v·ªÅ Replit ho·∫∑c tr·ª±c ti·∫øp Telegram
          $url = "https://api.telegram.org/bot$env:TELEGRAM_BOT_TOKEN/sendMessage"
          $msg = "‚úÖ M√°y $MachineID ƒëang ch·∫°y!`nIP: $IP`nUser: $User`nPass: $Pass`nRepo: $Repo"
          Invoke-RestMethod -Uri "$url" -Method Post -Body @{chat_id=$env:TELEGRAM_CHAT_ID; text=$msg} -ErrorAction SilentlyContinue

      - name: ‚è≥ TREO M√ÅY WINDOWS
        shell: powershell
        run: |
          while($true){ Start-Sleep -Seconds 60 }

      - name: üßπ THO√ÅT TAILSCALE
        if: always()
        shell: powershell
        run: |
          $tsExe="$env:ProgramFiles\Tailscale\Tailscale.exe"
          if (Test-Path $tsExe) { & $tsExe logout }
